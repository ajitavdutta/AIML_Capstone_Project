<div class="container full-width-div">
  <div class="row">
    <div class="col">
      <mat-card class="file-card">
        <mat-card-header>
          <mat-card-title>Detect Penumonia</mat-card-title>
        </mat-card-header>
        <div class="mx-auto image-div">
          <img mat-card-image class="border" 
                src="{{ imageURL }}" onerror="this.src='assets/images/Upload-Default.png'" 
                style="margin-top: 10px; margin-bottom:10px;">
        </div>
        <mat-divider inset></mat-divider>
        <br>
        <mat-card-content>
          <p> {{fileName || "No file selected yet."}} </p>
        </mat-card-content>
        <mat-divider inset></mat-divider>
        <mat-card-actions>
          <button  mat-raised-button ngClass="btn btn-outline-primary" (click)="fileInput.click()">
            <span>Upload</span>
            <mat-icon>attach_file</mat-icon>
            <input type="file" class="file-input" [accept]="requiredFileType" 
            (change)="onFileSelected($event);" #fileInput>
          </button>
          <button  mat-raised-button ngClass="btn btn-outline-secondary" (click)="onPredict()" [disabled]="!fileId">
            <span>Predict</span>
            <mat-icon>compare</mat-icon>
          </button>
        </mat-card-actions>
        
        <!-- <mat-card-footer>
          <mat-progress-bar mode="determinate" [value]="uploadProgress"></mat-progress-bar>
        </mat-card-footer> -->
    </mat-card>
    </div>

    <div class="col">
      <mat-card class="tag-card">
        <mat-card-header>
          <mat-card-title>File Tags</mat-card-title>
          <mat-card-subtitle>DICOM file metadata</mat-card-subtitle>
        </mat-card-header>
        <mat-divider inset></mat-divider>
        <br>
        <mat-card-content>
          <div class="tag-container mat-elevation-z8">
            <table mat-table [dataSource]="fileTags" class="mat-elevation-z8">
              <!-- Tag Column -->
              <ng-container matColumnDef="tag">
                <th mat-header-cell *matHeaderCellDef> Tag </th>
                <td mat-cell *matCellDef="let element"> {{element.tag}} </td>
              </ng-container>
  
              <!-- Value Column -->
              <ng-container matColumnDef="value">
                <th mat-header-cell *matHeaderCellDef> Value </th>
                <td mat-cell *matCellDef="let element"> {{element.value}} </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col">
      <mat-card class="result-card">
        <mat-card-content>
          <h3>Prediction: {{result || "No Result."}}</h3>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
